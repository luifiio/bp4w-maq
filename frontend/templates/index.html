<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bpw4 dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>bp4w dashboard</h1>
            <div class="status-indicator">
                <span class="status-dot" id="connectionStatus"></span>
                <span id="statusText">Disconnected</span>
            </div>
        </header>

        <!-- Control Panel -->
        <section class="controls">
            <button id="connectBtn">Connect</button>
            <button id="startBtn" disabled>Start</button>
            <button id="stopBtn" disabled>Stop</button>
            <button id="logBtn" disabled>Start Logging</button>
        </section>

        <!-- Current Values -->
        <section class="gauges">
            <div class="gauge-card">
                <div class="gauge-label">Coolant Temp</div>
                <div class="gauge-value" id="coolantTemp">--</div>
                <div class="gauge-unit">°C</div>
            </div>
            
            <div class="gauge-card">
                <div class="gauge-label">Oil Temp</div>
                <div class="gauge-value" id="oilTemp">--</div>
                <div class="gauge-unit">°C</div>
            </div>
            
            <div class="gauge-card">
                <div class="gauge-label">Oil Pressure</div>
                <div class="gauge-value" id="oilPressure">--</div>
                <div class="gauge-unit">PSI</div>
            </div>
            
            <div class="gauge-card">
                <div class="gauge-label">Throttle</div>
                <div class="gauge-value" id="throttle">--</div>
                <div class="gauge-unit">%</div>
            </div>
        </section>

        <!-- Charts with Tabs -->
        <section class="charts">
            <div class="chart-tabs">
                <button class="chart-tab active" data-chart="temp">Temperature</button>
                <button class="chart-tab" data-chart="pressure">Oil Pressure</button>
                <button class="chart-tab" data-chart="throttle">Throttle</button>
            </div>
            
            <div class="chart-container active" data-chart-content="temp">
                <canvas id="tempChart"></canvas>
            </div>
            <div class="chart-container" data-chart-content="pressure">
                <canvas id="pressureChart"></canvas>
            </div>
            <div class="chart-container" data-chart-content="throttle">
                <canvas id="throttleChart"></canvas>
            </div>
        </section>

        <!-- Logs -->
        <section class="log">
            <h3>System Log</h3>
            <div id="logMessages" class="log-container"></div>
        </section>
    </div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='js/chart.js') }}"></script>
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
